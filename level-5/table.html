<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table tags</title>
</head>
<body>
    <caption>Student Info</caption>
    <table border="1">
          <tr>
                <td colspan="3">details</td>
            </tr>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Email</th>
            </tr>
            <tr>
                <td>John</td>
                <td>30</td>
                <td>jogn@email.com</td>
            </tr>
            <tr>
                <td>Ram</td>
                <td>28</td>
                <td>ram@email.com</td>
            </tr>
          
    </table>
</body>
</html>
