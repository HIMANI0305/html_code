<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Types os ordered lists</title>
</head>
<body>
    <ol >
        <li>Apple</li>
        <li>Bnana</li>
        <li>Mango</li>
    </ol>
    <hr>
    <ol type="A">
        <li>Apple</li>
        <ol>
        <li>Bnana</li>
        <li>Mango</li>
        </ol>
    </ol>
    <hr>
    <ol type="a">
        <li>Apple</li>
        <li>Bnana</li>
        <li>Mango</li>
    </ol>
    <hr>
    <ol type="I">
        <li>Apple</li>
        <li>Bnana</li>
        <li>Mango</li>
    </ol>
    <hr>
    <ol type="i">
        <li>Apple</li>
        <li>Bnana</li>
        <li>Mango</li>
    </ol>
</body>
</html>
